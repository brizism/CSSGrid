  <main class="signIn">
    <form class="form">
      <h2>Sign In</h2>
      <label class="form__label">
        <input class="form__input" type="text" placeholder="Username" name="username">
        <svg viewBox="0 0 20 20" class="icon">
          <path d="M0 0 L10 10 L0 20"></path>
        </svg>
      </label>
      <label class="form__label">
        <input class="form__input" type="text" placeholder="Password" name="password">
        <svg viewBox="0 0 20 20" class="icon">
          <path d="M0 0 L10 10 L0 20"></path>
        </svg>
      </label>
      <button  class="form__button" type="submit">Sign In</button>
    </form>
  </main>
